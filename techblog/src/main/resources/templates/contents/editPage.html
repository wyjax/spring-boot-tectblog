<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header"></th:block>
    <script th:src="@{../../ckeditor/ckeditor.js}"></script>
</head>

<body id="page-top">
<!-- Navigation -->
<th:block th:include="fragments/nav"></th:block>

<div class="masthead container px-5">
    <form class="x-5" method="post" th:object="${content}" th:action="@{'/blog/edit/' + ${id}}" autocomplete="off">
        <div class="form-group mb-3">
            <label th:for="title">제목</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력해 주세요">
        </div>
        <div class="form-group mb-3">
            <label th:for="content">내용</label>
            <textarea class="form-control" rows="20" id="editer" th:field="*{content}" placeholder="내용을 입력해 주세요"></textarea>
            <script>
                var ckeditor_config = {
                    resize_enaleb : false,
                    enterMode : CKEDITOR.ENTER_BR,
                    shiftEnterMode : CKEDITOR.ENTER_P,
                    filebrowserUploadUrl : "/admin/goods/ckUpload",
                    height : 500
                };

                CKEDITOR.replace("editer", ckeditor_config);
            </script>
        </div>
        <div class="form-group" align="right">
            <input type="submit" value="수정" class="btn btn-primary">
        </div>
    </form>
</div>

<!-- Footer -->
<th:block th:include="fragments/footer"></th:block>
</body>
</html>
